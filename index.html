<!DOCTYPE html>
<html>
<head>
    <title>Side Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .backnav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 20px;
        }

        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidenav a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
